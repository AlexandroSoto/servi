<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ServiCarnes</title>

  </head>

  <body>

    <div class="box">
        <div class="row d-flex align-items-center nav nav-pills">
            <div class="col-2">
                <img src="./servicarnes/gruposervicarneslogo.png" alt="Bootstrap" width="150" height="130" class="d-inline-block align-text-top">
            </div>
            <div class="col-4">
                <h1 style="color: rgb(30, 32, 33);">Grupo ServiCarnes</h1>
            </div> 
              
        </div>
      </div>

      <br>
    
    <div class="container"> 
        <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">
                Email address</label>
              <input type="email" class="form-control" id="email" style="width: 40%;">
            </div>
            <div class="mb-5">
              <label for="exampleInputPassword1" class="form-label">
                Password</label>
              <input type="password" class="form-control" id="password" style="width: 40%;">
            </div>
            <button type="submit" class="btn btn-primary">
                Iniciar</button>
          </form>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
